<mat-card class="cardAddTask">
    <mat-card-header>Додання завдань</mat-card-header>
    <mat-card-content>
        <form [formGroup]="addTaskForm">
            <mat-form-field>
                <input formControlName="name" matInput type="name" placeholder="Назва" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Тема</mat-label>
                <mat-select formControlName="theme_name">
                    <mat-option (click)="getThemeId(state)" *ngFor="let state of themes" [value]="state.name">{{state.name}}</mat-option>
                    <!-- <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option> -->
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <textarea formControlName="text" rows="5" matInput placeholder="Текст таску"></textarea>
            </mat-form-field>
        </form>
        <mat-slide-toggle class="example-margin" [(ngModel)]="checked">
            Додати картинку?
        </mat-slide-toggle>
        <div *ngIf="checked">
            <app-admin-image-list (OutSelectImage)="getSelectImage($event)"></app-admin-image-list>
        </div>
        <button (click)="addTheme()" style="display: block; margin-top: 15px; width: 100px" mat-raised-button color="primary">Додати</button>
    </mat-card-content>
</mat-card>
