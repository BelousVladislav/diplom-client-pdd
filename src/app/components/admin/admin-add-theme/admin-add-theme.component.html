<mat-card class="cardAddTheme">
    <mat-card-title>
        <h5> Додання теми</h5>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="addThemeForm">
            <mat-form-field class="inputNameTheme">
                <input matInput placeholder="Назва теми" formControlName="themeName" required>
            </mat-form-field>
            <button (click)="addTheme()" class="buttonAddTheme" mat-raised-button color="primary">Додати</button>
        </form>

    </mat-card-content>
</mat-card>
