<mat-card style="margin-top:20px">
    <mat-card-header>Редагування користувача</mat-card-header>
    <mat-card-content>
        <form [formGroup]="registrForm">
            <mat-form-field>
                <input matInput disabled placeholder="ID" type="text" formControlName="id" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ім'я" type="text" formControlName="name" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Прізвище" formControlName="last_name" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="По батькові" formControlName="otchestvo" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Логін" formControlName="login" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Пароль" formControlName="password" required>
            </mat-form-field>
            <button mat-raised-button class="buttRegistration" color="primary" (click)="EditUser()">Редагувати</button>
        </form>
    </mat-card-content>
</mat-card>
