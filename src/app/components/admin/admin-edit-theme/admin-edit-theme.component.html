<mat-card class="cardAddTheme">
    <mat-card-title>
        <h5> Редагування теми</h5>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="editThemeForm">
            <mat-form-field class="inputNameTheme">
                <input matInput placeholder="Назва теми" formControlName="themeName" required>
            </mat-form-field>
            <button (click)="edtTheme()" class="buttonAddTheme" mat-raised-button color="primary">Редагувати</button>
        </form>

    </mat-card-content>
</mat-card>
