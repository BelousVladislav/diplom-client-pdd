<mat-tab-group mat-stretch-tabs mat-align-tabs="center" class="example-stretched-tabs mat-elevation-z4 autorization-tab-group">
    <mat-tab>
        <ng-template mat-tab-label class="autorization-tab">
            <mat-icon class="tab-icon">input</mat-icon>Вхід
        </ng-template>
        <mat-card>
            <mat-card-title>
                Авторизація
            </mat-card-title>
            <form [formGroup]="autorizationForm">
                <mat-card-content class="autorization-form">

                    <mat-form-field>
                        <input matInput placeholder="Логін" formControlName="login">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Пароль" [type]="passwHide ? 'password' : 'text'" formControlName="password">
                        <mat-icon class='passHide' matSuffix (click)="passwHide = !passwHide">{{passwHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                    <button (click)='autorizationUser()' mat-raised-button color="primary">Увійти</button>
                </mat-card-content>
            </form>
        </mat-card>
    </mat-tab>


    <mat-tab>
        <ng-template mat-tab-label class="autorization-tab">
            <mat-icon class="tab-icon">person_add</mat-icon>Реєстрація
        </ng-template>
        <mat-card>
            <mat-card-title>
                Реєстрація
            </mat-card-title>
            <mat-card-content class="autorization-form">
                <div *ngIf="!isregirtered; else isRegistrTrue">
                    <form [formGroup]="registrForm">
                        <mat-vertical-stepper [linear]="isLinear" #stepper>
                            <mat-step [stepControl]="registrForm">
                                <ng-template matStepLabel>Укажіть ПІБ</ng-template>
                                <mat-form-field>
                                    <input matInput placeholder="Ім'я" formControlName="name" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Прізвище" formControlName="last_name" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="По батькові" formControlName="otchestvo" required>
                                </mat-form-field>
                                <div>
                                    <button mat-button matStepperNext>Далі</button>
                                </div>
                            </mat-step>
                            <mat-step [stepControl]="registrForm">
                                <ng-template matStepLabel>Придумайте логін та пароль</ng-template>
                                <mat-form-field>
                                    <input matInput placeholder="Логін" formControlName="login" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Пароль" [type]="'password'" formControlName="password" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Повторіть пароль" [type]="'password'" formControlName="pconfirm" required>
                                </mat-form-field>
                                <div>
                                    <button mat-button matStepperPrevious>Назад</button>
                                    <button mat-button matStepperNext>Далі</button>
                                </div>
                            </mat-step>
                            <mat-step>
                                <ng-template matStepLabel>Завершення</ng-template>

                                <button mat-raised-button class="buttRegistration" color="primary" (click)="registrationDataSend()">Зареєструватись</button>
                                <div>
                                    <button mat-button matStepperPrevious>Назад</button>
                                    <button mat-button (click)="stepper.reset()">Очистити</button>
                                </div>
                            </mat-step>
                        </mat-vertical-stepper>
                    </form>

                </div>
                <ng-template #isRegistrTrue>
                    <mat-card class="CardIsRegistr">
                        <mat-card-content>
                            Реєстрація прошла успішно
                        </mat-card-content>
                    </mat-card>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
