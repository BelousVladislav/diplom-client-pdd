<div class="container mainDivTests">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{themeName}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="!showReiting">
            <img class="ImageTask" src="{{questionUrl}}" class="img-fluid rounded mx-auto d-block">
            <mat-card-content>
                <p class="taskText">
                    {{questionText}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <div class="container">
                    <div class="row" style="box-shadow: 3px 3px 5px -3px rgba(161, 161, 161, 0.44)">
                        <a *ngFor="let item of answers" (click)="selectAnswer(item)" [ngClass]="{'col-lg-6': answers.length==4, 'col-lg-12': answers.length<4, 'resp':item == respAnswers[pos]}" class="btnAnswer">{{item.name}}</a>
                    </div>
                </div>
            </mat-card-actions>
            <mat-card-actions style="padding: 0; margin:0;">
                <app-study-tasks-paginator (OutPage)="newPos($event)" [countPage]="questions.length"></app-study-tasks-paginator>
            </mat-card-actions>
        </div>
        <div *ngIf="showReiting">
            <hr>
            <mat-card-content style="padding: 0 0 10px 50px">
                <h6>Ваш результат: {{reiting}}</h6>
                <ul class="starsList">
                    <li *ngFor="let item of stars" class="starsListItem"><i class="material-icons" style="color: gold">{{item==true?'star':'star_border'}}</i></li>
                </ul>
            </mat-card-content>
            <hr>
        </div>
        <mat-card-actions>
            <button (click)="EndTestF()" mat-raised-button color="warn">Вийти</button>
        </mat-card-actions>
    </mat-card>
</div>
